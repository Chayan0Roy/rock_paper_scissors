<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="./assets/photo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="top_container">
			<h3>Player Score <span class="player_score">0</span></h3>
			<h3>Computer Score <span class="computer_score">0</span></h3>
		</div>
		<div class="bottom_container">
			<h1 class="heading">Rock Paper and Scissors</h1>
			<button type="button" class="startBtn">Let's Play</button>
			<div class="playing_area hide">
				<div class="player_area">
					<div class="player_hand_area">
						<img src="./assets/Rock.png" class="player_img">
					</div>
					<div class="player_btn_area">
						<button type="button" class="player_btn">Rock</button>
						<button type="button" class="player_btn">Paper</button>
						<button type="button" class="player_btn">Scissors</button>
					</div>
				</div>
				<div class="computer_area">
					<div class="computer_hand_area">
						<img src="./assets/Rock.png" class="computer_img">
					</div>
					<div class="computer_btn_area">
						<button type="button" class="rock_btn">Rock</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
